---
- name: Check health of running containers
  hosts: cloud1
  become: true
  become_method: sudo
  vars_files:
    - secrets.yaml
  vars:
    container_names:
      - nginx
      - adminer
      - wordpress
      - mariadb

  tasks:
    - name: Check container info
      community.docker.docker_container_info:
        name: "{{ item }}"
      register: container_status
      loop: "{{ container_names }}"
      failed_when: false

    - name: Build status messages list
      set_fact:
        container_status_messages: >-
          {{
            container_status_messages | default([]) +
            [
              (
                item.container is not defined | ternary(
                  'âŒ Container ' ~ item.item ~ ' does not exist',
                  (
                    item.container.State.Running | ternary(
                      'âœ… Container ' ~ item.item ~ ' is running',
                      'âš ï¸ Container ' ~ item.item ~ ' exists but is not running'
                    )
                  )
                )
              )
            ]
          }}
      loop: "{{ container_status.results }}"
      no_log: yes

    - name: Display container status report
      block:
        #- name: Print status header
        #  debug:
        #    msg: "ðŸ“¦ Container Status Report"
        #  changed_when: false

        - name: Show each container status
          debug:
            msg: "{{ item }}"
          loop: "{{ container_status_messages }}"
          loop_control:
            label: "{{ item }}"

        - name: Print summary
          debug:
            msg: "{{ container_status_messages | select('match','âœ…') | list | count }} running, {{ container_status_messages | select('match','âš ï¸') | list | count }} stopped, {{ container_status_messages | select('match','âŒ') | list | count }} missing"
          changed_when: false
          when: container_status_messages | length > 0
