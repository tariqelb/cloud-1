---
- name: Clean up deployment
  hosts: cloud1
  become: true
  vars_files:
    - secrets.yaml

  vars:
    cleanup_target: "clean"  # Change to 'fclean' to do a full cleanup

  tasks:
    - name: Run Makefile with selected target
      make:
        chdir: '/home/tariq/Desktop/cloud-1-deploy-dir/app'
        target: "{{ cleanup_target }}"

